# Server MOTD settings
server-motd:
  # Configuration for normal server state
  normal:
    motd:
      # Enable MOTD
      enable: true
      # Use random text from the list
      random: true
      # Update MOTD when the server is pinged or based on a time interval. (true - update on ping, false - update at the specified interval (update-interval))
      update-when-ping: true
      # Time interval for updating the MOTD when update-when-ping is set to false
      update-interval: 1s
      # MOTD text
      texts:
        - "This server use &dCookiesPower&r! \n&rBecause this server cool!"
        - "This server use &aCookiesPower&r! \n&rBecause this server cool!"
        - "This server use &cCookiesPower&r! \n&rBecause this server cool!"
        - "This server use &4CookiesPower&r! \n&rBecause this server cool!"
        - "This server use &1CookiesPower&r! \n&rBecause this server cool!"
        - "This server use &9CookiesPower&r! \n&rBecause this server cool!"
        - "This server use &bCookiesPower&r! \n&rBecause this server cool!"
        - "This server use &2CookiesPower&r! \n&rBecause this server cool!"
        - "This server use &3CookiesPower&r! \n&rBecause this server cool!"
        - "This server use &cCookiesPower&r! \n&rBecause this server cool!"

    # Max players settings
    max-players:
      # Enable max players display
      enable: true
      # Max player count
      count: 100

    # Fake players settings
    fake-players:
      # Enable fake players
      enable: false
      # Fake players count (if enabled)
      count: 31
      # Generate random names for fake players
      generate-random-names: true

    # Version settings
    version:
      # Enable version display
      enable: true
      # Use random text from the list
      random: true
      # Protocol, see - https://wiki.vg/Protocol_version_numbers | -1 means custom text
      protocol: -1
      # MOTD text
      texts:
        - "&dCookiesPower"
        - "&aCookiesPower"
        - "&eCookiesPower"
        - "&cCookiesPower"
        - "&3CookiesPower"

  # Configuration for full server state (joined max. players)
  server-full:
    motd:
      # Enable MOTD
      enable: true
      # Use random text from the list
      random: true
      # Update MOTD when the server is pinged or based on a time interval. (true - update on ping, false - update at the specified interval (update-time))
      update-when-ping: true
      # Time interval for updating the MOTD when update-when-ping is set to false
      update-interval: 1s
      # MOTD text
      texts:
        - "This server use &3CookiesPower&r! \n&eBut server is full! Try join later!"

    # Max players settings
    max-players:
      # Enable max players display
      enable: true
      # Max player count
      count: 100

    # Fake players settings
    fake-players:
      # Enable fake players
      enable: false
      # Fake players count (if enabled)
      count: 31
      # Generate random names for fake players
      generate-random-names: true

    # Version settings
    version:
      # Enable version display
      enable: true
      # Use random text from the list
      random: true
      # Protocol, see - https://wiki.vg/Protocol_version_numbers | -1 means custom text
      protocol: -1
      # MOTD text
      texts:
        - "Server currently full!"

# Server brand settings
server-brand:
  # Enable server brand change in F3
  enable: true
  # Use random text from the list
  random: false
  # Server brand update time
  update-interval: 1s
  # MOTD text
  texts:
    - "&dCookiesPower"
    - "&aCookiesPower"
    - "&eCookiesPower"
    - "&cCookiesPower"
    - "&3CookiesPower"
