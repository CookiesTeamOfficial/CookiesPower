chat:
  # Формат чата
  # %displayname% - Отображаемое имя игрока
  # %name% - Имя игрока
  # %message% - Текст сообщения игрока
  # %ping% - Пинг игрока
  # %world% - Название мира в котором находится игрок
  format: "%vault_groupprefix% %displayname%: %message%"

  # Форматирование ссылок
  url:
    # Включено?
    enable: true
    # Сообщение, которое будет отображаться вместо URL
    # %url% - заменяется на саму ссылку
    message: "&6[ссылка]"
    # Текст, который будет отображаться при наведении на ссылку
    hover: "Нажмите чтобы открыть"

  # Форматирование ника игрока в чате
  player_nick:
    hover:
      # Включено?
      enable: true
      text: "Нажмите для взаимодействия"

    click:
      # Включено?
      enable: true
      # Действия, когда кто-либо нажимает на никнейм игрока
      actions:
        # Формат: [Текст][Действие: тип действия:действие][Текст при наведении]
        - "Взаимодействия с игроком %player%"
        - "[• Отправить личное сообщение][SUGGEST_COMMAND:/msg %player%][Отправить лс. игроку %player%]"
        - "[• Посмотреть профиль][RUN_COMMAND:/profile %player%][Открыть профиль игрока %player%]"
        - "[• Пригласить в пати][RUN_COMMAND:/party invite %player%][Пригласить игрока %player% в пати]"
