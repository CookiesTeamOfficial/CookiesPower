# Префикс плагина с градиентом
prefix: "&7[&#FF9900Co&#FF8C00ok&#FF7F00ie&#FF7300sP&#FF6600ow&#FF5900er&7]&r" # [CookiesPower]

# Сообщения команд
commands:
  # Сообщение, когда у игрока нет разрешения
  no-permission: "&rУ вас недостаточно прав для этого! &7(%perm%)"
  # Сообщение, когда игрок не найден
  player-not-found: "&rИгрок &a%player% &rне найден"

  # Сообщения команды reload
  reload:
    # Сообщение об успехе
    success: "%plugin-prefix% &2Конфигурация перезагружена"

  # Сообщение команды help
  help:
    - "&r"
    - "&a/%cmd% &7reload &f- Перезагружает конфигурацию"
    - "   Право - &ecookiespower.commands.reload"
    - "&r"
    - "&a/%cmd% &7help &f- Отправляет это сообщение"
    - "   Право - &ecookiespower.commands.help"
    - "&r"

