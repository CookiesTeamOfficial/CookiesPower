chat:
  # Chat format
  # %displayname% - Player displayname
  # %name% - Player name
  # %message% - Message text
  # %ping% - Player ping
  # %world% - World name
  format: "%vault_groupprefix% %displayname%: %message%"

  # Url formatting
  url:
    # Enable?
    enable: true
    # The message that will be displayed instead of the URL
    # %url% - replacing to url
    message: "&6[link]"
    # Text that will be displayed when you hover over a link
    hover: "Click to open"

  # Player nickname formatting in chat
  player_nick:
    hover:
      # Enable?
      enable: true
      text: "Click for interactions"

    click:
      # Enable?
      enable: true
      # Actions when anyone click no player nickname
      actions:
        # Format: [Text][Action: ActionType:action][Hover text]
        - "Interactions with player %player%:"
        - "[• Send PM message][SUGGEST_COMMAND:/msg %player%][Send PM to player %player%]"
        - "[• Open profile][RUN_COMMAND:/profile %player%][Open player %player% profile]"
        - "[• Invite to party][RUN_COMMAND:/party invite %player%][Invite player %player% to party]"
