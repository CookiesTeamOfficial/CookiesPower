# Настройки MOTD для сервера
server-motd:
  # Конфигурация для обычного состояния сервера
  normal:
    motd:
      # Включить MOTD
      enable: true
      # Использовать случайный текст из списка
      random: true
      # Обновлять MOTD при пинге сервером или на основе временного интервала. (true - обновлять при пинге, false - обновлять по указаному интервалу (update-interval))
      update-when-ping: true
      # Интервал времени для обновления MOTD, если update-when-ping установлен в false
      update-interval: 1s
      # Текст MOTD
      texts:
        - "&fЭтот сервер использует &dCookiesPower&f! \nПоэтому это крутой сервер!"
        - "&fЭтот сервер использует &aCookiesPower&f! \nПоэтому это крутой сервер!"
        - "&fЭтот сервер использует &cCookiesPower&f! \nПоэтому это крутой сервер!"
        - "&fЭтот сервер использует &4CookiesPower&f! \nПоэтому это крутой сервер!"
        - "&fЭтот сервер использует &1CookiesPower&f! \nПоэтому это крутой сервер!"
        - "&fЭтот сервер использует &9CookiesPower&f! \nПоэтому это крутой сервер!"
        - "&fЭтот сервер использует &bCookiesPower&f! \nПоэтому это крутой сервер!"
        - "&fЭтот сервер использует &2CookiesPower&f! \nПоэтому это крутой сервер!"
        - "&fЭтот сервер использует &3CookiesPower&f! \nПоэтому это крутой сервер!"
        - "&fЭтот сервер использует &cCookiesPower&f! \nПоэтому это крутой сервер!"

    # Настройки иконок
    icons:
      # Включить смену значков
      enable: true
      # Используйте случайные иконки из списка
      random: true
      # Список иконок
      # - Вы можете указать имена файлов, если значки находятся в папке "icons" (например, server-icon-1.png).
      # — Альтернативно вы можете предоставить прямые URL-адреса для использования иконок, размещенных в Интернете.
      icons-list:
        - "server-icon-1.png"
        - "server-icon-2.png"
        - "server-icon-3.png"
        - "server-icon-4.png"
        - "server-icon-5.png"

    # Настройки для максимального числа игроков
    max-players:
      # Включить отображение максимального числа игроков
      enable: true
      # Максимальное количество игроков
      count: 100

    # Настройки для ненастоящих игроков
    fake-players:
      # Включить ненастоящих игроков
      enable: false
      # Количество ненастоящих игроков (если включено)
      count: 31
      # Генерировать случайные имена для ненастоящих игроков
      generate-random-names: true

    # Настройки для версии сервера
    version:
      # Включить отображение версии
      enable: true
      # Использовать случайный текст из списка
      random: true
      # Протокол, смотрите - https://wiki.vg/Protocol_version_numbers | -1 означает кастомный текст
      protocol: -1
      # Текст MOTD
      texts:
        - "&dCookiesPower"
        - "&aCookiesPower"
        - "&eCookiesPower"
        - "&cCookiesPower"
        - "&3CookiesPower"

  # Конфигурация для состояния, когда сервер переполнен (зашло макс. количество игроков)
  server-full:
    motd:
      # Включить MOTD
      enable: true
      # Использовать случайный текст из списка
      random: true
      # Обновлять MOTD при пинге сервером или на основе временного интервала. (true - обновлять при пинге, false - обновлять по указаному интервалу (update-time))
      update-when-ping: true
      # Интервал времени для обновления MOTD, если update-when-ping установлен в false
      update-interval: 1s
      # Текст MOTD
      texts:
        - "&fЭтот сервер использует &3CookiesPower&f! \n&eНо сервер заполнен! Попробуй зайти чуть поже!"

    # Настройки иконок
    icons:
      # Включить смену значков
      enable: true
      # Используйте случайные иконки из списка
      random: true
      # Список иконок
      # - Вы можете указать имена файлов, если значки находятся в папке "icons" (например, server-icon-1.png).
      # — Альтернативно вы можете предоставить прямые URL-адреса для использования иконок, размещенных в Интернете.
      icons-list:
        - "server-icon-1.png"
        - "server-icon-2.png"
        - "server-icon-3.png"
        - "server-icon-4.png"
        - "server-icon-5.png"

    # Настройки для максимального числа игроков
    max-players:
      # Включить отображение максимального числа игроков
      enable: true
      # Максимальное количество игроков
      count: 100

    # Настройки для ненастоящих игроков
    fake-players:
      # Включить ненастоящих игроков
      enable: false
      # Количество ненастоящих игроков (если включено)
      count: 31
      # Генерировать случайные имена для ненастоящих игроков
      generate-random-names: true

    # Настройки для версии сервера
    version:
      # Включить отображение версии
      enable: true
      # Использовать случайный текст из списка
      random: true
      # Протокол, смотрите - https://wiki.vg/Protocol_version_numbers | -1 означает кастомный текст
      protocol: -1
      # Текст MOTD
      texts:
        - "&fСервер сейчас заполнен!"

# Настройки для названия сервера
server-brand:
  # Включить изменение название сервера в F3
  enable: true
  # Использовать случайный текст из списка
  random: false
  # Время обновления названия сервера
  update-interval: 1s
  # Текст MOTD
  texts:
    - "&dCookiesPower"
    - "&aCookiesPower"
    - "&eCookiesPower"
    - "&cCookiesPower"
    - "&3CookiesPower"
