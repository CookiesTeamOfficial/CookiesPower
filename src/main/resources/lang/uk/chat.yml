chat:
  # Формат чату
  # %displayname% - Відображуване ім’я гравця
  # %name% - Ім’я гравця
  # %message% - Текст повідомлення гравця
  # %ping% - Пінг гравця
  # %world% - Назва світу, в якому знаходиться гравець
  format: "%vault_groupprefix% %displayname%: %message%"

  # Форматування посилань
  url:
    # Увімкнено?
    enable: true
    # Повідомлення, яке буде відображатися замість URL
    # %url% - замінюється на саму посилання
    message: "&6[посилання]"
    # Текст, який буде відображатися при наведенні на посилання
    hover: "Натисніть, щоб відкрити"

  # Форматування ніку гравця в чаті
  player_nick:
    hover:
      # Увімкнено?
      enable: true
      text: "Натисніть для взаємодії"

    click:
      # Увімкнено?
      enable: true
      # Дії, коли хтось натискає на нікнейм гравця
      actions:
        # Формат: [Текст][Дія: тип дії:дія][Текст при наведенні]
        - "Взаємодії з гравцем %player%"
        - "[• Відправити особисте повідомлення][SUGGEST_COMMAND:/msg %player%][Відправити ЛС. гравцю %player%]"
        - "[• Переглянути профіль][RUN_COMMAND:/profile %player%][Відкрити профіль гравця %player%]"
        - "[• Запросити в пати][RUN_COMMAND:/party invite %player%][Запросити гравця %player% в пати]"
