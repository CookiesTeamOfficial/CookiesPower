# Налаштування MOTD для сервера
server-motd:
  # Конфігурація для звичайного стану сервера
  normal:
    motd:
      # Увімкнути MOTD
      enable: true
      # Використовувати випадковий текст зі списку
      random: true
      # Оновлювати MOTD при пінгу сервером чи на основі тимчасового інтервалу. (true - оновлювати при пінгу, false - оновлювати за вказаним інтервалом (update-interval))
      update-when-ping: true
      # Інтервал часу для оновлення MOTD, якщо update-when-ping встановлено в false
      update-interval: 1s
      # Текст MOTD
      texts:
        - "&fЦей сервер використовує &dCookiesPower&f! \nТому це крутий сервер!"
        - "&fЦей сервер використовує &aCookiesPower&f! \nТому це крутий сервер!"
        - "&fЦей сервер використовує &cCookiesPower&f! \nТому це крутий сервер!"
        - "&fЦей сервер використовує &4CookiesPower&f! \nТому це крутий сервер!"
        - "&fЦей сервер використовує &1CookiesPower&f! \nТому це крутий сервер!"
        - "&fЦей сервер використовує &9CookiesPower&f! \nТому це крутий сервер!"
        - "&fЦей сервер використовує &bCookiesPower&f! \nТому це крутий сервер!"
        - "&fЦей сервер використовує &2CookiesPower&f! \nТому це крутий сервер!"
        - "&fЦей сервер використовує &3CookiesPower&f! \nТому це крутий сервер!"
        - "&fЦей сервер використовує &cCookiesPower&f! \nТому це крутий сервер!"

    # Налаштування для максимального числа гравців
    max-players:
      # Увімкнути відображення максимального числа гравців
      enable: true
      # Максимальна кількість гравців
      count: 100

    # Налаштування для фальшивих гравців
    fake-players:
      # Увімкнути фальшивих гравців
      enable: false
      # Кількість фальшивих гравців (якщо увімкнено)
      count: 31
      # Генерувати випадкові імена для фальшивих гравців
      generate-random-names: true

    # Налаштування для версії сервера
    version:
      # Увімкнути відображення версії
      enable: true
      # Використовувати випадковий текст зі списку
      random: true
      # Протокол, див. - https://wiki.vg/Protocol_version_numbers | -1 означає кастомний текст
      protocol: -1
      # Текст MOTD
      texts:
        - "&dCookiesPower"
        - "&aCookiesPower"
        - "&eCookiesPower"
        - "&cCookiesPower"
        - "&3CookiesPower"

  # Конфігурація для стану, коли сервер переповнений (вхід максимального числа гравців)
  server-full:
    motd:
      # Увімкнути MOTD
      enable: true
      # Використовувати випадковий текст зі списку
      random: true
      # Оновлювати MOTD при пінгу сервером чи на основі тимчасового інтервалу. (true - оновлювати при пінгу, false - оновлювати за вказаним інтервалом (update-time))
      update-when-ping: true
      # Інтервал часу для оновлення MOTD, якщо update-when-ping встановлено в false
      update-interval: 1s
      # Текст MOTD
      texts:
        - "&fЦей сервер використовує &3CookiesPower&f! \n&eАле сервер заповнений! Спробуй зайти пізніше!"

    # Налаштування для максимального числа гравців
    max-players:
      # Увімкнути відображення максимального числа гравців
      enable: true
      # Максимальна кількість гравців
      count: 100

    # Налаштування для фальшивих гравців
    fake-players:
      # Увімкнути фальшивих гравців
      enable: false
      # Кількість фальшивих гравців (якщо увімкнено)
      count: 31
      # Генерувати випадкові імена для фальшивих гравців
      generate-random-names: true

    # Налаштування для версії сервера
    version:
      # Увімкнути відображення версії
      enable: true
      # Використовувати випадковий текст зі списку
      random: true
      # Протокол, див. - https://wiki.vg/Protocol_version_numbers | -1 означає кастомний текст
      protocol: -1
      # Текст MOTD
      texts:
        - "&fСервер зараз переповнений!"

# Налаштування для назви сервера
server-brand:
  # Увімкнути зміну назви сервера в F3
  enable: true
  # Використовувати випадковий текст зі списку
  random: false
  # Час оновлення назви сервера
  update-interval: 1s
  # Текст MOTD
  texts:
    - "&dCookiesPower"
    - "&aCookiesPower"
    - "&eCookiesPower"
    - "&cCookiesPower"
    - "&3CookiesPower"
